<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    .signup-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    button.btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }

    .divider {
      margin: 20px 0;
      text-align: center;
    }

    .divider hr {
      border: none;
      height: 1px;
      background-color: #ccc;
      margin: 0;
    }

    .divider span {
      background-color: #fff;
      position: relative;
      top: -12px;
      padding: 0 10px;
      color: #333;
    }

    .facebook-button, .google-button {
      text-align: center;
      margin-top: 20px;
    }

    .facebook-button button, .google-button button {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .facebook-button svg, .google-button svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .visme-top-banner {
      background-color: #3f51b5;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .visme-top-banner__inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .visme-top-banner__content {
      flex-grow: 1;
    }

    .visme-top-banner__link {
      display: inline-block;
      padding: 8px 16px;
      background-color: #ff4081;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease-in-out;
    }

    .visme-top-banner__link:hover {
      background-color: #d81b60;
    }

    .visme-top-banner__close {
      cursor: pointer;
      margin-right: 10px; /* Added margin */
    }
  </style>
</head>
<body>

  <div class="visme-top-banner" id="vismeBanner">
    <div class="visme-top-banner__inner">
      <div class="visme-top-banner__content">
        <span>ðŸ”¥ <strong>Need Tutor?</strong> Learn from expert tutors. Face-to-face or online.!</span>
      </div>
      <a class="visme-top-banner__link" href="https://www.visme.co/forms/?vc=hello-bar-CTA" target="_blank" rel="nofollow noopener">Join Today</a>
      <svg class="visme-top-banner__close" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg" onclick="closeBanner()">
        <path d="m17.3281 15.1211-5.125-5.14454 5.1367-5.07812c.211-.21094.211-.55469 0-.76563l-1.4609-1.46875c-.1016-.10156-.2383-.15625-.3828-.15625s-.2813.0586-.3828.15625l-5.1133 5.0625-5.12109-5.05859c-.10157-.10156-.23829-.15625-.38282-.15625s-.28125.05859-.38281.15625l-1.45703 1.46875c-.21094.21094-.21094.55469 0 .76562l5.13672 5.07813-5.12109 5.14063c-.10157.1016-.16016.2383-.16016.3828s.05469.2813.16016.3828l1.46093 1.4688c.10547.1054.24219.1601.38281.1601.13672 0 .27735-.0508.38282-.1601l5.10156-5.125 5.1055 5.1211c.1054.1054.2422.1601.3828.1601.1367 0 .2773-.0508.3828-.1601l1.4609-1.4688c.1016-.1015.1602-.2383.1602-.3828-.0039-.1406-.0625-.2773-.1641-.3789z" fill="#fff"></path>
      </svg>
    </div>
  </div>


<div class="signup-container">
  <h2>Create an Account</h2>

  <form action="#" method="post">
    <div class="form-group">
      <label for="accountType">I am a:</label>
      <select class="form-control" id="accountType" name="accountType">
        <option value="student">Student/Parent</option>
        <option value="tutor">Tutor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

    <div class="divider">
      <hr>
      <span>Or sign up with</span>
    </div>

    <div class="facebook-button">
      <button>
        <!-- Facebook SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48" class="facebook-icon">

          <path fill="#fff" d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z"></path>
        </svg>
        Continue with Facebook
      </button>
    </div>

    <div class="google-button">
      <button>
        <!-- Google SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48" class="google-icon">

          <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
          <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
        </svg>
        Continue with Google
      </button>
    </div>
  </form>
</div>

<script>
  function closeBanner() {
    var banner = document.getElementById('vismeBanner');
    banner.style.display = 'none';
  }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
